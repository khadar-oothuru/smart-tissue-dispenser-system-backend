\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        :root {
            --primary: #4F46E5; /* Indigo */
            --background: #F9FAFB;
            --input-bg: #FFFFFF;
            --text: #374151;
            --error: #DC2626;
            --success: #16A34A;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: var(--input-bg);
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 24px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--primary);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: var(--input-bg);
            color: var(--text);
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4338CA;
        }

        .message {
            margin-top: 20px;
            text-align: center;
        }

        .message.error {
            color: var(--error);
        }

        .message.success {
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form method="post">
            {% csrf_token %}
            <input type="password" name="password" placeholder="Enter new password" required>
            <button type="submit">Reset Password</button>
        </form>

        {% if error %}
            <div class="message error">{{ error }}</div>
        {% endif %}
        {% if message %}
            <div class="message success">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
