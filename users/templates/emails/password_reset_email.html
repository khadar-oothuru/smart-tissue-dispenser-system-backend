<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 30px;">
    <div style="background-color: #ffffff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="color: #333333;">Hi {{ user.username }},</h2>
        <p style="color: #555555;">
            We received a request to reset your password. Click the button below to reset it:
        </p>
        <p style="text-align: center;">
            <a href="{{ reset_url }}" style="display: inline-block; padding: 10px 20px; color: #ffffff; background-color: #007bff; border-radius: 5px; text-decoration: none;">
                Reset Password
            </a>
        </p>
        <p style="color: #999999; font-size: 12px;">
            If you didnâ€™t request this, you can safely ignore this email.
        </p>
        <p style="color: #999999; font-size: 12px;">
            Thanks,<br>Your Company Team
        </p>
    </div>
</body>
</html>
